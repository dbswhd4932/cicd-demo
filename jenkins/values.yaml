# Jenkins Helm Chart Values
# 참고: https://github.com/jenkinsci/helm-charts

controller:
  # Jenkins 이미지 설정
  image:
    tag: "2.479.1-lts-jdk17"

  # 리소스 설정
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2000m"
      memory: "2Gi"

  # 서비스 타입 - LoadBalancer로 외부 접근
  serviceType: LoadBalancer

  # Admin 비밀번호 (실제 운영에서는 Secret 사용)
  admin:
    password: "admin123!"

  # 플러그인 설치 (버전 지정 없이 최신 버전 자동 설치)
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - pipeline-stage-view
    - docker-workflow
    - amazon-ecr
    - aws-credentials
    - pipeline-utility-steps

# 영구 저장소 - EBS 사용
persistence:
  enabled: true
  storageClass: gp2
  size: 10Gi
